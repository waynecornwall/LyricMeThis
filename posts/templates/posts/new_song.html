{% extends 'posts/base.html' %}

{% block content %}

    <div class="wrapper">
        <p><a href="{% url 'posts:songs' %}">Back to songs</a></p>
        <form method="post" action="{% url 'posts:new_song' %}">
            {% csrf_token %}
            <p>Title</p>
            {{ form.title }}
            <p>Lyrics</p>
            {{ form.lyrics }}
            <button type="submit">Add</button>
        </form>
    </div>

{% endblock content %}
