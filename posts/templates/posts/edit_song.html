{% extends 'posts/base.html' %}

{% block content %}

    <section id="edit-song">
        <div class="wrapper">
            <p>[ <a href="{% url 'posts:song' song.id %}">Back to {{ song.title }}</a> ]</p>
            <form method="post" action="{% url 'posts:edit_song' song.id %}">
                {% csrf_token %}
                <p>Title</p>
                {{ form.title }}
                <p>Lyrics</p>
                {{ form.lyrics }}
                <button type="submit">Edit song</button>
            </form>
        </div>
    </section>

{% endblock content %}
